<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>GPA Calculator</h2>
  <table>
    <tr>
      <th>Student</th>
      <th>GPA</th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{ student }}</td>
        <td>{{ student.gpa|floatformat:2 }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
